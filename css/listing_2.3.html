<!DOCTYPE html>
<html>
  <head>
    <title> Class Selector </title>
    <style>
      p .fruit{
      color: blue;
      }
      p .company{
      color: red;
      font-family: Georgia, sans-serif;
      } </style>
  </head>
  <body>
    <h2> About Apple </h2>
    <p class=“fruit”>Apple is the round fruit of a tree of the rose family, which typically has
    thin green or red skin and crisp flesh.</p>
    <p class=“company”>Apple Inc. is an American company that sells
    consumer electronics, computer software, and online services. </p>
  </body>
</html>
